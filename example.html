<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - ColladaLoader2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>
        <div id="info">
        <a href="http://threejs.org" target="_blank">three.js</a> - ColladaLoader2 test
        </div>

        <script src="js/Three.js"></script>
        <script src="collada.js"></script>

        <script>
            var container;
            var camera, scene, renderer;

            init();
            requestAnimationFrame(animate);

            function onDrag(ev) {
                ev.preventDefault();
            }
            function onDrop(ev) {
                console.log("Something dropped.");
                ev.preventDefault();
                var dt = ev.dataTransfer;
                var files = dt.files;
                if (files.length == 0) {
                    console.error("You did not drop a file. Try dragging and dropping a file instead.");
                    return;
                }
                if (files.length > 1) {
                    console.error("You dropped multiple files. Please only drop a single file.");
                    return;
                }
                var file = files[0];
                var reader = new FileReader();
                reader.onload = onFileLoaded;
                reader.onerror = onFileError;
                console.log("Reading dropped file...");
                reader.readAsText(file);
            }
            function onFileError() {
                console.log("Error reading file.");
            }
            function onFileLoaded(ev) {
                console.log("File reading finished.");
                var data = this.result;
                var loader = new ColladaLoader();
                var parser = new DOMParser();
                console.log("Parsing XML...");
                var xmlDoc = parser.parseFromString(data, "text/xml");
                console.log("XML parsing finished.");
                loader.onFinished = onColladaLoaded;
                console.log("Parsing COLLADA...");
                loader.loadFromXML("id", xmlDoc);
            }
            function onColladaLoaded(id, collada) {
                console.log("COLLADA parsing finished");
                console.log(collada);
            }
            function onColladaProgress(id, loaded, total) {
                console.log("Collada loading progress");
            }

            function init() {
                // container
                container = document.createElement( 'div' );
                document.body.appendChild(container);

                container.ondragover = onDrag;
                container.ondrop = onDrop;

                // scene
                scene = new THREE.Scene();

                // camera and lights (hardcoded)
                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
                camera.up = new THREE.Vector3( 0, 0, 1 ); // the example that we load has Z as the up axis
                
                var ambient = new THREE.AmbientLight( 0x101030 );
                scene.add( ambient );

                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 0, 0, 1 ).normalize();
                scene.add( directionalLight );

                // renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                // events
                window.addEventListener( 'resize', onWindowResize, false );
            }

            function onLoaderLogMessage(msg, type) {
                // Called whenever the loader outputs a log message.
                // Default is already to output messages to console.log, this is just for illustration.
                var typeStr = ColladaLoader2.messageTypes[type];
                console.log(typeStr + ": " + msg);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate(timestamp) {
                requestAnimationFrame( animate );
                render(timestamp);
            }

            function render(timestamp) {
                camera.position.x = Math.cos( 0.001*timestamp ) * 5;
                camera.position.y = Math.sin( 0.001*timestamp ) * 5;
                camera.position.z = 1;
                camera.lookAt( scene.position );
                
                renderer.render( scene, camera );
            }
        </script>

    </body>
</html>
